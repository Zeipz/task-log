<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Tareas</h1>
        <form id="taskForm">
            <input type="text" id="title" placeholder="Título de la tarea" required>
            <textarea id="description" placeholder="Descripción de la tarea" required></textarea>
            <input type="date" id="dueDate" required>
            <select id="priority" required>
                <option value="">Seleccionar prioridad</option>
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
            <button type="submit">Añadir Tarea</button>
        </form>
    </div>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha de Vencimiento</th>
                <th>Prioridad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <td>
        <input type="checkbox" class="delete-checkbox">
    </td>
    <button id="deleteBtn">Eliminar Tareas Seleccionadas</button>
    
    <script src="script.js"></script>
</body>
</html>
